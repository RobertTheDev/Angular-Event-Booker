<p>Login</p>
<form class="auth-form-container">
  <input
    class="auth-form-input"
    name="email"
    placeholder="Email Address"
    type="email"
  />
  <p class="auth-form-error-text">Error</p>
  <input
    class="auth-form-input"
    name="password"
    placeholder="Password"
    type="password"
  />
  <p class="auth-form-error-text">Error</p>
  <button class="auth-form-button">Login</button>
  <a routerLink="/auth/sign-up">Sign Up</a>
</form>
