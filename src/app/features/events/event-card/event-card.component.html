<div
  *ngIf="event"
  class="event-card-container"
  routerLink="/events/{{ event.id }}"
>
  <div class="event-card-image-container">
    <img
      class="event-card-image"
      src="{{ event.image.url }}"
      alt="{{ event.image.alt }}"
    />
  </div>
  <div class="event-card-content-container">
    <p class="event-card-title">{{ event.name }}</p>
    <p>{{ format(event.startDate, "EE, MMMM d, HH:mm") }}</p>
    <p>{{ event.location.address }}, {{ event.location.town }}</p>
    <p>Starts at Â£{{ event.price.total }}</p>
    <div class="event-card-organisation-container">
      <img
        class="event-card-organisation-logo"
        src="{{ event.organisation.logo.url }}"
      />
      <p class="event-card-organisation-text">{{ event.organisation.name }}</p>
    </div>
  </div>
</div>
